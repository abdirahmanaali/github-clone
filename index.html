<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ali github Clone</title>
</head>
<body>
    <header class="top-section">
        <div class="right-side-tools">
            <img src="/github-clone/images/github.png" alt="github-logo" class="github-logo">
            <input placeholder="Search or jump to..." type="text" class="search">
            <nav class="main-nav">
                <a>Pull requests</a>
                <a>Issues</a>
                <a>Marketplace</a>
                <a>Explore</a>
            </nav>
        </div>
        <div class="right-side-icons">
            <img src="/github-clone/images/bell.png" alt="bell sign" class="bell-sign">
            <div class="drop-down">
                 +
                 <span class="down-arrow">▾</span>
            </div>
            <div class="profile">
                <img src="/github-clone/images/headshot.jpeg" alt="profile picture" class="right-side-profile">
                <span class="down-arrow">▾</span>
            </div>
        </div>
    </header>
    <main>

    </main>
</body>
</html>
